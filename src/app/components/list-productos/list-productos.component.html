<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Productos</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/Agregar">Nuevo Producto</button>
    </div>
</div>

    <table *ngIf="listproductos.length > 0" class="table table-hover at-3">
        <thead>
            <tr>
                <td>Nombre Producto</td>
                <td>Marca</td>
                <td>Fecha</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Producto of listproductos">
                <td>
                    <a [routerLink]="['/Ver', 1]">{{ Producto.nombreProducto }}</a>
                </td>
                <td>
                    {{ Producto.marca }}
                </td>
                <td>
                    {{ Producto.fechaCreacion | date:'dd/mm/yyyy' }}
                    </td>
                <td style="width: 10%;">
                    <button class="btn btn-warning btn-sm float-end" routerLink="/Editar/:id">Editar</button>
                </td>
                <td style="width: 10%;">
                    <button class="btn btn-danger btn-sm float-end" routerLink="/Eliminar/:id">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
<div *ngIf="listproductos.length == 0" class="row mt-3">
    <h5>No hay productos para mostrar</h5>
</div>
